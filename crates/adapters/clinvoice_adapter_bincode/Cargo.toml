# See https://doc.rust-lang.org/cargo/reference/manifest.html
[package]
name = "clinvoice_adapter_bincode"
version = "0.6.0"
authors = ["Iron-E <code.iron.e@gmail.com>"]
description = "Bincode filesystem support for `clinvoice_adapter` 0.8"

edition = "2018"
license = "GPL3"
readme = "../../README.md"
repository = "https://www.github.com/Iron-E/clinvoice"

[dependencies]
# CLInvoice
clinvoice_adapter = {path="../clinvoice_adapter", version="0.8"}
clinvoice_data = {path="../../clinvoice_data", features=["serde_support"], version="0.4"}
clinvoice_error = {path="../../clinvoice_error", version="0.2"}
clinvoice_query = {path="../../clinvoice_query", features=["serde_support"], version="0.2"}

# Environment Variable Expansion
shellexpand = "2"

# Errors
thiserror = "1"

# Serialization
bincode = "1"
serde = "1"
